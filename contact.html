<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .nav {
      display: flex;
      gap: 15px;
    }

    .nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .nav button:hover {
      color: #0056b3;
    }

    .contact-container {
      flex-grow: 1;
      width: 100%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    h2 {
      text-align: center;
    }

    .contact-details {
      margin-top: 20px;
    }

    .contact-details label {
      display: block;
      margin-bottom: 5px;
    }

    .contact-details input, .contact-details textarea {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 20px auto;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px 0;
      width: 100%;
      margin-top: auto;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bus Booking</h1>
    <div class="nav">
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='contact.html'">Contact Us</button>
      <button onclick="location.href='index.html'">Logout</button>
    </div>
  </header>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form action="contact_success.html" method="get"> <!-- Changed to GET for simplicity -->
      <div class="contact-details">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2024 Bus Booking. All rights reserved.
  </footer>
</body>
</html>
