<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking - Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .nav {
      display: flex;
      gap: 15px;
    }

    .nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .nav button:hover {
      color: #0056b3;
    }

    .hero {
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .hero h1 {
      font-size: 48px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .search-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .search-container input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
    }

    .search-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-container button:hover {
      background-color: #0056b3;
    }

    .services {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .service {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      flex: 1;
      margin: 0 10px;
    }

    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px 0;
      width: 100%;
      margin-top: auto;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bus Booking</h1>
    <div class="nav">
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='contact.html'">Contact Us</button>
      <button onclick="location.href='index.html'">Logout</button>
    </div>
  </header>

  <div class="hero">
    <h1>Book Your Journey with BUS BOOKING.COM!</h1>
  </div>

  <div class="search-container">
    <h2>Find Your Bus</h2>
    <form action="available_buses.html" method="get">
      <input type="text" id="from" placeholder="From" required>
      <input type="text" id="to" placeholder="To" required>
      <input type="date" id="date" required>
      <input type="number" id="passengers" placeholder="Number of Passengers" min="1" required>
      <button type="submit">Search Buses</button>
    </form>
  </div>

  <div class="services">
    <div class="service">
      <h3>Wide Selection</h3>
      <p>Choose from a variety of buses and routes.</p>
    </div>
    <div class="service">
      <h3>Easy Booking</h3>
      <p>Book your tickets in just a few clicks.</p>
    </div>
    <div class="service">
      <h3>Secure Payments</h3>
      <p>Safe and secure payment options available.</p>
    </div>
  </div>

  <footer>
    &copy; 2024 Bus Booking. All rights reserved.
  </footer>
</body>
</html>
