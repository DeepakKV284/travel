<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .nav {
      display: flex;
      gap: 15px;
    }

    .nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .nav button:hover {
      color: #0056b3;
    }

    .success-container {
      flex-grow: 1;
      width: 100%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: green;
    }

    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px 0;
      width: 100%;
      margin-top: auto;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bus Booking</h1>
    <div class="nav">
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='contact.html'">Contact Us</button>
      <button onclick="location.href='index.html'">Logout</button>
    </div>
  </header>

  <div class="success-container">
    <h2>Payment Successful!</h2>
    <p>Thank you for choosing BUS BOOKING.COM</p>
    <p>Your transaction has been completed successfully.</p>
    <p>A conformation mail will be sent to your mail with e-ticket attached to the mail</p>
  </div>

  <footer>
    &copy; 2024 Bus Booking. All rights reserved.
  </footer>
</body>
</html>
