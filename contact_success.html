<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Confirmation</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px 0;
      width: 100%;
      margin-top: auto;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .confirmation-container {
      flex-grow: 1;
      width: 100%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bus Booking</h1>
    <div class="nav">
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='contact.html'">Contact Us</button>
      <button onclick="location.href='index.html'">Logout</button>
    </div>
  </header>

  <div class="confirmation-container">
    <h2>Thank You!</h2>
    <p>We will call you soon or mail your queries.</p>
  </div>

  <footer>
    &copy; 2024 Bus Booking. All rights reserved.
  </footer>
</body>
</html>
